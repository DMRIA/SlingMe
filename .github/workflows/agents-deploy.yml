name: Deploy slingshot-agents (Cloud Run)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGION: us-central1
  SERVICE_NAME: slingshot-agents
  IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set config
        run: |
          echo "GCP_PROJECT=${{ secrets.GCP_PROJECT_PROD }}" >> $GITHUB_ENV
          echo "IDENTITY_PROVIDER=${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER_PROD }}" >> $GITHUB_ENV
          echo "SERVICE_ACCOUNT=${{ secrets.GCP_SERVICE_ACCOUNT_PROD }}" >> $GITHUB_ENV
          echo "IMAGE_URI=${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_PROD }}/slingshot-agents/${{ env.SERVICE_NAME }}:${{ env.IMAGE_TAG }}" >> $GITHUB_ENV

      - name: Auth to GCP (Workload Identity Federation)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT }}

      - name: Build and push image (Cloud Build)
        run: |
          gcloud builds submit agents --tag "${IMAGE_URI}"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${SERVICE_NAME}" \
            --image="${IMAGE_URI}" \
            --region="${REGION}" \
            --no-allow-unauthenticated \
            --quiet
